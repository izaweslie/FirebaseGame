<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Game | October 10th, 2017</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
<div id="container">
	<h1>Rock Paper Scissors</h1>
</div>
<!-- Current Product -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4 col-sm-offset-2">
                <img class="img-responsive thumbnail center-block normal rotate" src="https://openclipart.org/image/2400px/svg_to_png/213382/rock-paper-scissors.png" alt="Mickey Mouse Rock Paper Scissors Hands" onclick="Rotate()" id="image">
              </div>
              <div class="col-sm-6">
                <h3 class=""><strong>User Name:</strong> <span id="player-name"></span></h3>
                <h3 class=""><strong>Your Shot:</strong> <span id="winning-throw"></span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Rock.. Paper .. Scissors .. SHOOT!</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="shooter-name">Your Name</label>
                <input class="form-control" id="shooter-name" type="text">
              </div>
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
				  <div class="btn-group" role="group">
				    <button id="rock" type="button" class="btn btn-default submit-throw" type="submit">Rock</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="paper" type="button" class="btn btn-default submit-throw" type="submit">Paper</button>
				  </div>
				  <div class="btn-group" role="group">
				    <button id="scissors" type="button" class="btn btn-default submit-throw" type="submit">Scissors</button>
				  </div>
				</div>
            </form>
          </div>
        </div>
      </div>

    </div>



  <!-- JavaScript -->
  <script src="javaScript.js"></script>

</body>

</html>
