<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Game | October 10th, 2017</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="wesRPSstyle.css">
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
<div id="container">
  <header>Rock Paper Scissors</header>

      <div id="p1">
        <h1>Player 1</h1>
          <img id="RPS1" class="img-responsive thumbnail center-block normal rotate" src="https://openclipart.org/image/2400px/svg_to_png/213382/rock-paper-scissors.png" alt="Mickey Mouse Rock Paper Scissors Hands" onclick="" id="image">
            <button id="p1ThrowR" onclick="document.getElementById('RPS1').src='Rock.png'">Rock</button>
            <button id="p1ThrowP" onclick="document.getElementById('RPS1').src='Paper.png'">Paper</button>
            <button id="p1ThrowS" onclick="document.getElementById('RPS1').src='Scissors.png'">Scissor</button>
      </div>
      
      
      <div id="scoreboard">
        <h1>Scoreboard</h1>
        <h2>Player 1 score: </h2>
        <h2>Player 2 score: </h2>
      </div>
    
    
      <div id="p2">
        <h1>Player 2</h1>
          <img id="RPS2" class="img-responsive thumbnail center-block normal rotate" src="https://openclipart.org/image/2400px/svg_to_png/213382/rock-paper-scissors.png" alt="Mickey Mouse Rock Paper Scissors Hands" id="image">
            <button id="p2ThrowR" onclick="document.getElementById('RPS2').src='Rock.png'">Rock</button>
            <button id="p2ThrowP" onclick="document.getElementById('RPS2').src='Paper.png'">Paper</button>
            <button id="p2ThrowS" onclick="document.getElementById('RPS2').src='Scissors.png'">Scissor</button>
      </div>


</div>



  <!-- JavaScript -->
  <script src="rockpaperscissors.js"></script>

</body>

</html>
